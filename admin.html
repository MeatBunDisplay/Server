<!DOCTYPE html>
<html>

<head>
    <title>肉まん表示マンー管理画面</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
</head>

<body>
    <header id="header">
        <div id="title">管理者用肉まん管理画面</div>
        <div id="date">1970年01月01日 (日) 12:34</div>
    </header>
    <br>
    肉まんの種類を追加する
    <div>
    	<input id="type_name" placeholder="名前"><br>
    	<input id="type_price" type="number" placeholder="価格" style="width: 5em;">円<br>
    	<input id="type_time" type="number" placeholder="時間" style="width: 5em;">分<br>
    	<input id="type_description" placeholder="説明" columns="30" rows="10"><br>
    	<input type="button" onclick="add_type();" value="追加"><br>
    </div>
    <div id="caution" style="color: red;"></div>

    <select name="example">
        <option>選択肢のサンプル1</option>
        <option>選択肢のサンプル2</option>
        <option>選択肢のサンプル3</option>
    </select>
    <p>種類</p>
    <div id="type_list">
    </div>
	<p>場所</p>
	<div id="place_list">
    </div>
    
    <link rel="stylesheet" href="./admin.css">
    <script type="module" src="./admin.js"></script>
</body>

</html>
